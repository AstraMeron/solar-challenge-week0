name: Continuous Integration

on:
  push:
    branches:
      - main
      - setup-task
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Change 1: Set a specific, newer Python version (e.g., 3.11) 
          # to help find pre-built wheels and avoid compilation.
          python-version: '3.11' 

      - name: Install PyArrow Build Dependencies üõ†Ô∏è
        run: |
          sudo apt-get update
          # Change 2: Use the comprehensive list of system dependencies
          # required for successful pyarrow compilation if a wheel is not found.
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libboost-dev \
            libgflags-dev \
            libprotobuf-dev \
            libarrow-dev \
            libparquet-dev
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Basic Check
        run: python --version