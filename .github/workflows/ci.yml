name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dashboard-dev
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # Ensures a stable environment for complex packages like pyarrow
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    # This step resolves the E: Malformed entry error by removing the corrupted 
    # Apache Arrow list file and forcing an APT update.
    - name: Fix Malformed Apache Arrow APT List
      run: |
        sudo rm -f /etc/apt/sources.list.d/apache-arrow.list
        sudo apt-get update

    - name: Install dependencies
      run: pip install -r requirements.txt
      
