name: Continuous Integration

on:
  push:
    branches:
      - main
      - setup-task
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # --- FIX STARTS HERE ---
      - name: Install PyArrow Build Dependencies üõ†Ô∏è
        # pyarrow often requires these system libraries and build tools to compile successfully
        run: |
          sudo apt-get update
          # install build-essential (for C/C++ compiler), cmake, and libarrow-dev (optional but helpful)
          sudo apt-get install -y build-essential cmake pkg-config
      # --- FIX ENDS HERE ---

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Basic Check
        run: python --version